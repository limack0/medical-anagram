<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrammes MÃ©dicales | 20 Questions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --accent: #9b59b6;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --text: #34495e;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            margin: 20px 0;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        h1 {
            color: var(--dark);
            font-size: 28px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        h1 i {
            color: var(--accent);
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .progress-container {
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 10px;
            background: var(--light);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: var(--light);
            padding: 15px;
            border-radius: 15px;
            font-weight: bold;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 24px;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .anagram-container {
            position: relative;
            margin-bottom: 25px;
        }
        
        .anagram-display {
            font-size: 32px;
            letter-spacing: 3px;
            text-align: center;
            padding: 25px;
            background: var(--light);
            border-radius: 15px;
            margin-bottom: 15px;
            font-weight: bold;
            color: var(--dark);
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .anagram-display::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 5px 5px 0 0;
        }
        
        .shuffle-btn {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background: var(--accent);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .shuffle-btn:hover {
            transform: rotate(45deg) scale(1.1);
        }
        
        .input-area {
            display: flex;
            margin-bottom: 20px;
            position: relative;
        }
        
        input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 12px 0 0 12px;
            font-size: 18px;
            outline: none;
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .action-buttons {
            display: flex;
        }
        
        button {
            padding: 15px 20px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #validate-btn {
            background: var(--primary);
            border-radius: 0;
        }
        
        #validate-btn:hover {
            background: #2980b9;
        }
        
        #hint-btn {
            background: var(--warning);
            border-radius: 0 12px 12px 0;
        }
        
        #hint-btn:hover {
            background: #e67e22;
        }
        
        .result {
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
            font-weight: bold;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success {
            background: rgba(46, 204, 113, 0.2);
            color: #27ae60;
            border: 2px solid #2ecc71;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #c0392b;
            border: 2px solid #e74c3c;
        }
        
        .hint-container {
            margin-bottom: 20px;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease;
        }
        
        .hint-container.show {
            max-height: 100px;
        }
        
        .hint-text {
            padding: 15px;
            background: rgba(155, 89, 182, 0.1);
            border-radius: 12px;
            color: var(--accent);
            font-style: italic;
            border-left: 4px solid var(--accent);
        }
        
        .definition {
            padding: 15px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 12px;
            margin-top: 15px;
            display: none;
            border-left: 4px solid var(--primary);
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        .controls button {
            flex: 1;
            border-radius: 12px;
            padding: 15px;
        }
        
        #new-game-btn {
            background: var(--secondary);
        }
        
        #new-game-btn:hover {
            background: #27ae60;
        }
        
        #skip-btn {
            background: var(--danger);
        }
        
        #skip-btn:hover {
            background: #c0392b;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--primary);
            opacity: 0;
            pointer-events: none;
            animation: confetti-fall 5s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .shake {
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
        
        .flip {
            animation: flip 0.6s ease;
        }
        
        @keyframes flip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0); }
        }
        
        .game-summary {
            display: none;
            text-align: center;
            padding: 20px;
            background: var(--light);
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .summary-title {
            font-size: 24px;
            color: var(--dark);
            margin-bottom: 15px;
        }
        
        .summary-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .summary-stat {
            text-align: center;
        }
        
        .summary-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .summary-label {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .summary-actions {
            display: flex;
            gap: 10px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .anagram-display {
                font-size: 24px;
                padding: 20px;
            }
            
            input, button {
                padding: 12px 15px;
            }
            
            .summary-stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-stethoscope"></i> Anagrammes MÃ©dicales</h1>
            <p class="subtitle">20 questions pour tester vos connaissances mÃ©dicales</p>
        </header>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text">
                <span>Question <span id="current-question">1</span>/20</span>
                <span><span id="progress-percent">0</span>% complÃ©tÃ©</span>
            </div>
        </div>
        
        <div class="game-stats">
            <div class="stat">
                <span class="stat-value" id="score">0</span>
                <span class="stat-label">Score</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="streak">0</span>
                <span class="stat-label">SÃ©rie</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="correct">0</span>
                <span class="stat-label">Corrects</span>
            </div>
        </div>
        
        <div class="game-area" id="game-area">
            <div class="anagram-container">
                <div class="anagram-display" id="anagram"></div>
                <button class="shuffle-btn" id="shuffle-btn">
                    <i class="fas fa-random"></i>
                </button>
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Saisissez votre rÃ©ponse...">
                <div class="action-buttons">
                    <button id="validate-btn">
                        <i class="fas fa-check"></i>
                    </button>
                    <button id="hint-btn">
                        <i class="fas fa-lightbulb"></i>
                    </button>
                </div>
            </div>
            
            <div id="result" class="result"></div>
            
            <div class="hint-container" id="hint-container">
                <div class="hint-text" id="hint-text"></div>
            </div>
            
            <div class="definition" id="definition"></div>
            
            <div class="controls">
                <button id="skip-btn">
                    <i class="fas fa-forward"></i> Passer
                </button>
                <button id="new-game-btn">
                    <i class="fas fa-redo"></i> Nouvelle partie
                </button>
            </div>
        </div>
        
        <div class="game-summary" id="game-summary">
            <div class="summary-title">Partie terminÃ©e!</div>
            <div class="summary-stats">
                <div class="summary-stat">
                    <div class="summary-value" id="final-score">0</div>
                    <div class="summary-label">Score final</div>
                </div>
                <div class="summary-stat">
                    <div class="summary-value" id="correct-answers">0</div>
                    <div class="summary-label">Bonnes rÃ©ponses</div>
                </div>
                <div class="summary-stat">
                    <div class="summary-value" id="success-rate">0%</div>
                    <div class="summary-label">Taux de rÃ©ussite</div>
                </div>
            </div>
            <div class="summary-actions">
                <button id="play-again-btn" class="new-game-btn">
                    <i class="fas fa-play"></i> Rejouer
                </button>
                <button id="share-btn" style="background: var(--accent);">
                    <i class="fas fa-share"></i> Partager
                </button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let terms = [];
        let usedTerms = [];
        let currentTerm = {};
        let score = 0;
        let streak = 0;
        let correctAnswers = 0;
        let hintsUsed = 0;
        let currentQuestion = 1;
        const totalQuestions = 20;
        
        // ÃlÃ©ments DOM
        const anagramElement = document.getElementById('anagram');
        const userInputElement = document.getElementById('user-input');
        const validateBtnElement = document.getElementById('validate-btn');
        const hintBtnElement = document.getElementById('hint-btn');
        const shuffleBtnElement = document.getElementById('shuffle-btn');
        const resultElement = document.getElementById('result');
        const hintTextElement = document.getElementById('hint-text');
        const hintContainerElement = document.getElementById('hint-container');
        const definitionElement = document.getElementById('definition');
        const scoreElement = document.getElementById('score');
        const streakElement = document.getElementById('streak');
        const correctElement = document.getElementById('correct');
        const currentQuestionElement = document.getElementById('current-question');
        const progressFillElement = document.getElementById('progress-fill');
        const progressPercentElement = document.getElementById('progress-percent');
        const newGameBtnElement = document.getElementById('new-game-btn');
        const skipBtnElement = document.getElementById('skip-btn');
        const gameAreaElement = document.getElementById('game-area');
        const gameSummaryElement = document.getElementById('game-summary');
        const finalScoreElement = document.getElementById('final-score');
        const correctAnswersElement = document.getElementById('correct-answers');
        const successRateElement = document.getElementById('success-rate');
        const playAgainBtnElement = document.getElementById('play-again-btn');
        const shareBtnElement = document.getElementById('share-btn');
        
        // Charger les termes mÃ©dicaux depuis le fichier JSON
        async function loadMedicalTerms() {
            try {
                // Simulation de chargement - remplacez par votre fichier JSON rÃ©el
                
                
                // Pour un vrai fichier JSON, utilisez:
                const response = await fetch('https://raw.githubusercontent.com/limack0/medical-anagram/master/medical_terms.json?raw=true');
                terms = await response.json();
                
                startNewGame();
            } catch (error) {
                console.error('Erreur lors du chargement des termes mÃ©dicaux:', error);
                showResult("Erreur de chargement des donnÃ©es. Veuillez rÃ©essayer.", "error");
            }
        }
        
        // DÃ©marrer une nouvelle partie
        function startNewGame() {
            if (terms.length === 0) {
                showResult("Aucun terme mÃ©dical disponible.", "error");
                return;
            }
            
            // RÃ©initialiser les variables de jeu
            score = 0;
            streak = 0;
            correctAnswers = 0;
            currentQuestion = 1;
            usedTerms = [];
            
            // Mettre Ã  jour l'interface
            updateStats();
            updateProgress();
            gameAreaElement.style.display = "block";
            gameSummaryElement.style.display = "none";
            
            // Commencer avec la premiÃ¨re question
            nextTerm();
        }
        
        // SÃ©lectionner un terme alÃ©atoire non utilisÃ©
        function nextTerm() {
            if (currentQuestion > totalQuestions) {
                // Fin de la partie
                endGame();
                return;
            }
            
            // Trouver un terme non encore utilisÃ©
            let availableTerms = terms.filter(term => !usedTerms.includes(term.term));
            
            if (availableTerms.length === 0) {
                // Si tous les termes ont Ã©tÃ© utilisÃ©s, rÃ©initialiser
                usedTerms = [];
                availableTerms = terms;
            }
            
            const randomIndex = Math.floor(Math.random() * availableTerms.length);
            currentTerm = availableTerms[randomIndex];
            usedTerms.push(currentTerm.term);
            
            // MÃ©langer les lettres pour crÃ©er l'anagramme
            const shuffled = shuffleArray(currentTerm.term.split('')).join('');
            anagramElement.textContent = shuffled;
            anagramElement.classList.add("pulse");
            
            // RÃ©initialiser l'interface
            userInputElement.value = "";
            userInputElement.focus();
            resultElement.style.display = "none";
            hintContainerElement.classList.remove("show");
            definitionElement.style.display = "none";
            hintsUsed = 0;
            
            // Mettre Ã  jour la progression
            updateProgress();
            
            // Retirer l'animation aprÃ¨s un dÃ©lai
            setTimeout(() => {
                anagramElement.classList.remove("pulse");
            }, 1500);
        }
        
        // MÃ©langer un tableau (algorithme de Fisher-Yates)
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // MÃ©langer l'anagramme manuellement
        function shuffleAnagram() {
            const shuffled = shuffleArray(currentTerm.term.split('')).join('');
            anagramElement.textContent = shuffled;
            anagramElement.classList.add("flip");
            
            setTimeout(() => {
                anagramElement.classList.remove("flip");
            }, 600);
        }
        
        // Valider la rÃ©ponse de l'utilisateur
        function validateAnswer() {
            const userAnswer = userInputElement.value.trim().toLowerCase();
            const correctAnswer = currentTerm.term.toLowerCase();
            
            if (userAnswer === correctAnswer) {
                // Bonne rÃ©ponse
                const points = hintsUsed > 0 ? 5 : 10;
                score += points;
                streak++;
                correctAnswers++;
                
                updateStats();
                
                showResult(`Correct! +${points} points. C'Ã©tait bien "${currentTerm.term}".`, "success");
                definitionElement.textContent = currentTerm.definition || "Aucune dÃ©finition disponible.";
                definitionElement.style.display = "block";
                
                // Animation de succÃ¨s
                userInputElement.style.borderColor = "#2ecc71";
                createConfetti(20);
                
                // Passer Ã  la question suivante aprÃ¨s un dÃ©lai
                setTimeout(() => {
                    currentQuestion++;
                    nextTerm();
                }, 3000);
            } else {
                // Mauvaise rÃ©ponse
                streak = 0;
                updateStats();
                
                showResult("Incorrect. Essayez encore!", "error");
                userInputElement.classList.add("shake");
                
                setTimeout(() => {
                    userInputElement.classList.remove("shake");
                }, 500);
            }
        }
        
        // Donner un indice
        function giveHint() {
            hintsUsed++;
            const hintLength = Math.min(hintsUsed + 1, currentTerm.term.length);
            const hint = currentTerm.term.substring(0, hintLength);
            hintTextElement.textContent = `Indice: ${hint}... (${hintsUsed}/${currentTerm.term.length})`;
            hintContainerElement.classList.add("show");
        }
        
        // Passer au terme suivant
        function skipTerm() {
            streak = 0;
            updateStats();
            showResult(`Terme passÃ©: "${currentTerm.term}".`, "error");
            
            setTimeout(() => {
                currentQuestion++;
                nextTerm();
            }, 2000);
        }
        
        // Afficher un rÃ©sultat
        function showResult(message, type) {
            resultElement.textContent = message;
            resultElement.className = `result ${type}`;
            resultElement.style.display = "block";
        }
        
        // Mettre Ã  jour les statistiques affichÃ©es
        function updateStats() {
            scoreElement.textContent = score;
            streakElement.textContent = streak;
            correctElement.textContent = correctAnswers;
        }
        
        // Mettre Ã  jour la barre de progression
        function updateProgress() {
            const progress = ((currentQuestion - 1) / totalQuestions) * 100;
            progressFillElement.style.width = `${progress}%`;
            progressPercentElement.textContent = Math.round(progress);
            currentQuestionElement.textContent = currentQuestion;
        }
        
        // Terminer la partie
        function endGame() {
            gameAreaElement.style.display = "none";
            gameSummaryElement.style.display = "block";
            
            const successRate = Math.round((correctAnswers / totalQuestions) * 100);
            
            finalScoreElement.textContent = score;
            correctAnswersElement.textContent = `${correctAnswers}/${totalQuestions}`;
            successRateElement.textContent = `${successRate}%`;
            
            createConfetti(50);
        }
        
        // CrÃ©er un effet de confetti
        function createConfetti(amount) {
            for (let i = 0; i < amount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = [
                    '#3498db', '#2ecc71', '#e74c3c', '#f39c12', '#9b59b6'
                ][Math.floor(Math.random() * 5)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                
                // Nettoyer aprÃ¨s l'animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Partager le score
        function shareScore() {
            if (navigator.share) {
                navigator.share({
                    title: 'Anagrammes MÃ©dicales',
                    text: `J'ai obtenu ${score} points aux Anagrammes MÃ©dicales! Saurez-vous faire mieux?`,
                    url: window.location.href
                })
                .catch(error => {
                    console.log('Erreur de partage:', error);
                });
            } else {
                alert(`J'ai obtenu ${score} points aux Anagrammes MÃ©dicales! Saurez-vous faire mieux?`);
            }
        }
        
        // Ãcouteurs d'Ã©vÃ©nements
        validateBtnElement.addEventListener('click', validateAnswer);
        userInputElement.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateAnswer();
            }
        });
        hintBtnElement.addEventListener('click', giveHint);
        shuffleBtnElement.addEventListener('click', shuffleAnagram);
        newGameBtnElement.addEventListener('click', startNewGame);
        skipBtnElement.addEventListener('click', skipTerm);
        playAgainBtnElement.addEventListener('click', startNewGame);
        shareBtnElement.addEventListener('click', shareScore);
        
        // Initialiser le jeu
        loadMedicalTerms();
    </script>
</body>
</html>
